<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="180x180" href="imagenes/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="imagenes/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="imagenes/favicon-16x16.png">
        <link rel="manifest" href="imagenes/site.webmanifest">
		<link rel="stylesheet" href="css/registro.css" />
		<title>Abogabot | Registro</title>
	</head>
	<body>
		<main class="container-fluid">
			<div class="row">
				<div class="contenedor">
					<div class="inner">
						<div class="left">
							<img
								src="imagenes/imagotipoabogabot.png"
								alt="incompletelogo"
								class="logo"
							/>
							<div class="content">
								<h1>
									Abogabot, <span>Es un Despacho de abogados.</span>
								</h1>

								<p class="text-justify">
									<strong>“Sientete seguro de que tus datos los utilizamos
									solo para autenticar tus procesos dentro de la plataforma.“</strong>
								</p>
								<p class="light"><strong><a href="#0">Politicas de Privacidad</a>.</strong></p>
							</div>
						</div>
						<div class="right">
							
							<form method="post">
                                <label for="name">Escribe Tu Nombre</label><br>
								<input
									type="text"
									name="name"
									class="form-control"
									placeholder="Escribe tu nombre"
								/> <br>
                                <label for="email">Escribe tus Apellidos</label><br>
								<input
									type="text"
									name="lastName"
									class="form-control"
									placeholder="Escribe tus Apellidos"
								/><br>
								<label for="email">Escribe Tu Correo</label><br>
								<input
									type="email"
									name="correo"
									class="form-control"
									placeholder="Escribe tu Correo"
								/> <br>
                                <label for="password">Escribe Tu Contraseña</label><br>
								<input
									type="password"
									name="password"
									class="form-control"
									placeholder="Escribe tu Contraseña"
								/> <br>
                                <label for="password">Repite Tu Contraseña</label><br>
								<input
									type="password"
									name="password"
									class="form-control"
									placeholder="Repite tu Contraseña"
								/>
								
								<button type="submit" name="register" id="tamaño">¡Crear Cuenta!</button>
							</form>
							<br>
							

							<div class="atencion">
								<img src="imagenes/abtt.png" alt="day-avatar" class="me" />
								
								<a href="demandas.html"><h3>Ir a Demandas</3></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		
	</body>
</html>
